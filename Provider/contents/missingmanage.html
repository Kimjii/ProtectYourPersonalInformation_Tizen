<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page">
	
		<header class="ui-header">
			<h2 class="ui-title">분실관리</h2>
		</header>
		
		<div class="ui-content">
			<ul id="ui-list-missingManage" class="ui-listview">
				<li ><a href="#initialization-popup">단말기 초기화</a></li>
			</ul>
		</div>
		
		<div id="toast" class="ui-popup ui-popup-toast">
			<div id="toast-content" class="ui-popup-content"></div>
		</div>
		
		<div id="initialization-popup" class="ui-popup">
			<div class="ui-popup-content">
	         	(주의)연결된 스마트폰을 초기화 하시겠습니까?
			</div>
			<div class="ui-popup-footer ui-side-button ui-grid-col-2">
				<a href="#" class="ui-btn btn-erase" data-rel="back">Cancel</a>
				<a id="voice-control-popup-ok-btn" href="#" class="ui-btn btn-apply"
		            data-rel="back">OK</a>
			</div>
		</div>
		
	</div>
	
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</html>
